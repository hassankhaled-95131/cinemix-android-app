name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3 # v3 is stable and recommended

    - name: Build with Gradle
      run: gradle :app:assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cinemix-app-release
        # تم تعديل المسار هنا لاستخدام حرف البدل (*)
        path: app/build/outputs/apk/release/*.apk
